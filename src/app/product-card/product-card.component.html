<div class="product-card">
  <div style="display: flex">
    <img 
      [src]="producto.imagen"
      class="product-image"
      [alt]="'Imagen de ' + producto.descripcion"
      loading="lazy"
      width="100"
      height="100"
    />
    <div class="div-align">
      <button mat-fab class="small-fab" (click)="cambiarEstado()"
              [style.color]="estado === 'AGREGADO AL CARRITO' ? '#e14fcc' : 'white'" type="button" [attr.aria-label]="estado === 'AGREGADO AL CARRITO' ? 'Quitar de favoritos' : 'Agregar a favoritos'">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-fab class="small-fab" (click)="verDetalles()" type="button" aria-label="Ver detalles del producto">
        <mat-icon class="centered-icon">visibility</mat-icon>
      </button>
    </div>
  </div>
  <br />

  <p class="p-estado">{{ estado }}</p>
  <p>{{ producto.mensaje }}</p>
  <hr />
  <p>
    <strong>Bs {{ producto.precio }}</strong>
  </p>
  <p class="producto-descripcion">{{ producto.descripcion }}</p>
</div>
